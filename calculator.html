<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Bill - Hostel Bill Manager</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            <h1 id="billTitle">Calculating Bill</h1>
        </header>

        <div class="bill-info-bar">
            <span id="billInfo">Loading...</span>
        </div>

        <div class="calculator-container">
            <div class="input-section">
                <div class="input-group">
                    <label for="price">Meal Price (‚Çπ):</label>
                    <input type="number" id="price" step="0.01" placeholder="Enter price">
                </div>
                
                <div class="input-group">
                    <label>Select Participants:</label>
                    <div class="participant-badges" id="participantBadges"></div>
                    <input type="hidden" id="participants">
                </div>
                
                <div class="input-group">
                    <label for="description">Description (Optional):</label>
                    <input type="text" id="description" placeholder="e.g., Dinner, Lunch, Snacks">
                </div>
                
                <div class="btn-row">
                    <button id="addBtn" onclick="addEntry()" class="btn-primary">
                        <span>‚ûï</span> Add Entry
                    </button>
                </div>
            </div>

            <div class="entries-log">
                <h3>Entries Log</h3>
                
                <div class="search-bar">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchLog" placeholder="Search entries..." onkeyup="filterLog()">
                </div>
                
                <div id="entriesList"></div>
            </div>

            <div class="totals-section">
                <div class="totals" id="currentTotals"></div>
                <div class="final-totals" id="finalTotals"></div>
            </div>

            <div class="action-buttons">
                <button onclick="showFinal()" class="btn-secondary">
                    <span>üí∞</span> Calculate Final
                </button>
                <button onclick="saveBill()" class="btn-success">
                    <span>üíæ</span> Save Bill
                </button>
                <button onclick="resetCurrentBill()" class="btn-danger">
                    <span>üîÑ</span> Reset
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
